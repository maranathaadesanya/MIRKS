<!DOCTYPE html>
<html>
<head>
    <title>MIRKS Image Compression App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .custom-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .custom-button:hover {
            background-color: #45a049;
        }

        #output {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIRKS Image Compression App</h1>
        <div class="input-container">
            <label for="imageFile" class="custom-button">Select Image</label>
            <input type="file" id="imageFile" accept="image/*">
        </div>
        <button onclick="compressImage()" class="custom-button">Compress Image</button>
        <div id="output"></div>
    </div>

    <script>
        const express = require('express');
const multer = require('multer');
const sharp = require('sharp');

const app = express();
const upload = multer({ dest: 'uploads/' });

app.post('/compress', upload.single('image'), (req, res) => {
  // Check if a file was uploaded
  if (!req.file) {
    return res.status(400).send('No image file provided');
  }

  const imagePath = req.file.path;

  // Compress the image using Sharp
  sharp(imagePath)
    .resize(800) // Adjust the desired compression settings
    .toBuffer((err, data) => {
      if (err) {
        return res.status(500).send('Error compressing the image');
      }

      // Do something with the compressed image data
      // For example, you can save it to a file or send it as a response
      // In this example, we're sending it as a base64-encoded data URL
      const compressedImage = `data:${req.file.mimetype};base64,${data.toString('base64')}`;
      return res.send(`<img src="${compressedImage}" alt="Compressed Image">`);
    });
});
	function compressImage() {
            var input = document.getElementById('imageFile');
            var file = input.files[0];

            if (file) {
                var formData = new FormData();
                formData.append("image", file);

                fetch("compress.php", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById("output").innerHTML = data;
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            }
        }
    </script>
</body>
</html>
